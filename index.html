<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design & code by dana.codes -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add favicon -->
    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=""
    /> -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Table Tennis Scoreboard</title>
  </head>
  <body>
    <main>
      <section>
        <div class="scoreboard">
          <!-- Games -->
          <div class="games-group">
            <i class="fa-icon fa-solid fa-table-tennis-paddle-ball"></i>
            <div id="gameOne" class="game">1</div>
            <div id="gameTwo" class="game">2</div>
            <div id="gameThree" class="game">3</div>
            <div id="gameFour" class="game">4</div>
            <div id="gameFive" class="game">5</div>
            <div id="gameSix" class="game">6</div>
            <div id="gameSeven" class="game">7</div>
          </div>
          <!-- Players & Scores -->
          <div class="scores-group">
            <p class="player player-one">Home</p>
            <p class="player player-two">Away</p>
            <p id="playerOneScore" class="score"></p>
            <p id="playerTwoScore" class="score"></p>
          </div>
          <!-- Controls -->
          <div class="controls-group">
            <!-- Increment -->
            <button id="playerOnePlus" class="btn plus-btn player-one">
              +
            </button>
            <button id="playerTwoPlus" class="btn plus-btn player-two">
              +
            </button>
            <!-- Decrement -->
            <button id="playerOneMinus" class="btn player-one-lt" disabled>
              -
            </button>
            <button id="playerTwoMinus" class="btn player-two-lt" disabled>
              -
            </button>
          </div>
          <!-- Reset -->
          <button id="resetBtn" class="btn reset-btn">Match Reset</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
